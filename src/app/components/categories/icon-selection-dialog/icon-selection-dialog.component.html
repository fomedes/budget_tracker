<!-- icon-selection-dialog.component.html -->

<h2 mat-dialog-title>Select Icon</h2>
<div mat-dialog-content class="icon-grid">
  <div *ngFor="let icon of data.icons" class="icon-item" (click)="selectIcon(icon)">
    <img src="{{ 'assets/icons/' + icon + '.ico' }}" alt="{{ icon }}" width="32" height="32" />
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
