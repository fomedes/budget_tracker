<div class="form-container">
  <h1>New Transaction</h1>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" />
      </mat-form-field>
    </div>

    <!-- <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Plan</mat-label>
        <mat-select formControlName="plan">
          <mat-option *ngFor="let plan of Plans" [value]="plan.value">{{ plan.label }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div> -->

    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="datepicker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>
    </div>
    
    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option *ngFor="let category of userCategories" [value]="category.id">{{ category.title }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" />
        <span matTextPrefix>{{currencySymbol}}&nbsp;</span>
      </mat-form-field>
      <p class="form-field">
        <span>{{user.defaultCurrency.symbol}} {{ transactionForm.get('accountCurrencyAmount')?.value }}</span>
      </p>  
    </div>

    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let country of Countries " [value]="country.name">{{ country.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Currency</mat-label>
        <mat-select formControlName="currency">
          <mat-option *ngFor="let country of Countries" [value]="country.currency.code">{{ country.currency.code }} - {{ country.currency.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </div>
<!--     
    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Split</mat-label>
        <mat-select formControlName="split">
          <mat-option *ngFor="let friend of Friends" [value]="friend.value">{{ friend.label }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
 -->
    <div class="form-action">
      <button mat-raised-button color="primary" type="submit" [disabled]="transactionForm.invalid">
        Save
      </button>
    </div>
  </form>
</div>
