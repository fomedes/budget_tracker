<div class="form-container">
  <h1>New Transaction</h1>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" />
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="datepicker" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categories">
          <mat-option *ngFor="let category of Categories" [value]="category.value">{{ category.label }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" />
        <span matTextPrefix>AU$&nbsp;</span>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Currency</mat-label>
        <mat-select formControlName="currency">
          <mat-option *ngFor="let currency of Currencies" [value]="currency.code">{{ currency.code }} - {{ currency.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-option *ngFor="let country of Countries " [value]="country">{{ country }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field hideRequiredMarker appearance="outline">
        <mat-label>Split</mat-label>
        <mat-select formControlName="split">
          <mat-option *ngFor="let friend of Friends" [value]="friend.value">{{ friend.label }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-action">
      <button mat-raised-button color="primary" type="submit" [disabled]="transactionForm.invalid">
        Save
      </button>
    </div>
  </form>
</div>
