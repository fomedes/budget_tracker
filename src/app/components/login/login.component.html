<div style="margin-left: auto; margin-right: auto">
  <p id="loginFeedback"></p>
</div>
<div class="form-container">
  <h1>Login</h1>

  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-field">
      <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label for="email">Email: </mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="email.hasError('required')">
          Email is required
        </mat-error>
    </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline" hideRequiredMarker>
        <mat-label for="password">Password: </mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="password.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-action">
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
        Login
      </button>
    </div>
  </form>
</div>

<div *ngIf="email.errors">
  <span
    style="color: red"
    *ngIf="email.errors && (email.touched || email.dirty)"
  >
    <span *ngIf="email.errors['required']">Email is required</span>
    <div *ngIf="email.errors['pattern']">Email not a valid format.</div>
  </span>
</div>

<div *ngIf="password.errors">
  <span
    style="color: red"
    *ngIf="password.errors && (password.touched || password.dirty)"
  >
    <span *ngIf="password.errors['required']">Password is required</span>
    <span *ngIf="password.errors['minlength']"
      >Password must be greater tha 8 characters</span
    >
    <span *ngIf="password.errors['maxlength']"
      >Password can be max 16 characters long</span
    >
  </span>
</div>
